<div style="text-align: center;">
	<h2>Favorite Authors</h2>
	<a href="add_author">Add an author</a>
	<p>We have quotes by:</p>
	<table style="margin: 0px auto;">
		<tr>
			<th>Author</th>
			<th>Actions available</th>
		</tr>
		<tr *ngFor = "let author of authors">
			<td>{{ author.name }}</td>
			<td><button [routerLink]="['/edit_author/', author._id]">Edit</button><button (click)="deleteAuthorFromService(author._id)">Delete</button></td>
		</tr>
	</table>
</div>
